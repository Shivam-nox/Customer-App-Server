<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="Zapygo - Professional doorstep diesel delivery service for businesses in India. Order fuel online with real-time tracking and secure payments."
    />
    <meta name="theme-color" content="#1976D2" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Zapygo - Doorstep Diesel Delivery</title>

    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Zapygo" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Zapygo - Doorstep Diesel Delivery" />
    <meta
      property="og:description"
      content="Professional doorstep diesel delivery service for businesses in India"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/manifest-icon-512.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Razorpay Checkout Script -->
    <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      onload="console.log('‚úÖ Razorpay script loaded successfully')"
      onerror="console.error('‚ùå Failed to load Razorpay script')"
    ></script>

    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production
      if (
        "serviceWorker" in navigator &&
        location.hostname !== "localhost" &&
        location.hostname !== "127.0.0.1"
      ) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "‚úÖ Service Worker registered successfully:",
                registration
              );
            })
            .catch((registrationError) => {
              console.warn(
                "‚ö†Ô∏è Service Worker registration failed:",
                registrationError
              );
            });
        });
      } else {
        console.log("üîß Service Worker disabled in development mode");

        // Unregister any existing service workers in development
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              for (let registration of registrations) {
                registration.unregister();
                console.log("üóëÔ∏è Unregistered existing service worker");
              }
            });
        }
      }
    </script>

    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
